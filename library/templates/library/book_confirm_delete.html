{% extends 'library/base.html' %}

{% block title %}Удаление книги{% endblock %}

{% block content %}
{% include 'library/header.html' %}
<h2>Удаление книги</h2>
<p>Вы действительно хотите удалить "{{ book.title }}"</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'library:books_list' %}" class="btn btn-primary">Отменить</a>

</form>

{% endblock %}
